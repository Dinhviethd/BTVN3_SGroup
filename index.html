<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon API</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1 class="header">Pokemon API</h1>
    <!-- Search bar -->
    <div class="SearchBar"><input type="text" placeholder="Search some Pokemon"></div>
    <!-- Content -->
    <div class="Content">
        <div class="Pokemon">
            <span style="margin-left: 40%">#1 <br></span>
            <img class="photo"
                src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png"
                alt="Bulbasaur">
            <h3>Bulbasaur</h3>
            <div class="Element">
                <span class="Type Grass">Grass</span>
                <span class="Type Poison">Poison</span>
            </div>
        </div>
        <div class="Pokemon">
            <span style="margin-left: 40%">#2 <br></span>
            <img class="photo" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/2.png"
                alt="Ivysaur">
            <h3>Ivysaur</h3>
            <div class="Element">
                <span class="Type Grass">Grass</span>
                <span class="Type Poison">Poison</span>
            </div>
        </div>
        <div class="Pokemon">
            <span style="margin-left: 40%">#3<br></span>
            <img class="photo"
                src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/3.png"
                alt="Venusaur">
            <h3>Venusaur</h3>
            <div class="Element">
                <span class="Type Grass">Grass</span>
                <span class="Type Poison">Poison</span>
            </div>
        </div>
        <div class="Pokemon">
            <span style="margin-left: 40%">#4 <br></span>
            <img class="photo"
                src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/4.png"
                alt="Charmander">
            <h3>Charmander</h3>
            <div class="Element"><span class="Type Fire">Fire</span></div>
        </div>
        <div class="Pokemon">
            <span style="margin-left: 40%">#5 <br></span>
            <img class="photo"
                src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/5.png"
                alt="Charmeleon">
            <h3>Charmeleon</h3>
            <div class="Element"><span class="Type Fire">Fire</span></div>
        </div>
        <div class="Pokemon">
            <span style="margin-left: 40%">#6 <br></span>
            <img class="photo" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/6.png" alt="Charizard">
            <h3>Charizard</h3>
            <div class="Element">
                <span class="Type Fire">Fire</span>
                <span class="Type Flying">Flying</span>
            </div>
        </div>
    </div>
</body>

</html>
