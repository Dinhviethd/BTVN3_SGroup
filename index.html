<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon API</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1 class="header">Pokemon API</h1>
    <!-- Search bar -->
    <div class="SearchBar"><input type="text" placeholder="Search some Pokemon"></div>
    <!-- Content -->
    <div class="Content">
        <div class="Pokemon">
            <span style="margin-left: 40%">#1 <br></span>
            <img class="photo"
                src="https://e7.pngegg.com/pngimages/88/203/png-clipart-bulbasaur-pikachu-pixel-art-pikachu-fictional-character-pokemon-thumbnail.png"
                alt="Bulbasaur">
            <h3>Bulbasaur</h3>
            <div class="Element">
                <span class="Type Grass">Grass</span>
                <span class="Type Poison">Poison</span>
            </div>
        </div>
        <div class="Pokemon">
            <span style="margin-left: 40%">#2 <br></span>
            <img class="photo" src="https://i.pinimg.com/736x/ed/f3/50/edf350ce131c251975395a7db78a871d.jpg"
                alt="Ivysaur">
            <h3>Ivysaur</h3>
            <div class="Element">
                <span class="Type Grass">Grass</span>
                <span class="Type Poison">Poison</span>
            </div>
        </div>
        <div class="Pokemon">
            <span style="margin-left: 40%">#3<br></span>
            <img class="photo"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSEGOiwiudVCBuMXSmW0zgx6NYnb80V8nDetg&s"
                alt="Venusaur">
            <h3>Venusaur</h3>
            <div class="Element">
                <span class="Type Grass">Grass</span>
                <span class="Type Poison">Poison</span>
            </div>
        </div>
        <div class="Pokemon">
            <span style="margin-left: 40%">#4 <br></span>
            <img class="photo"
                src="https://i.seadn.io/gae/Krb8Ww5TJvWsGI8ouUVgatR1YNiIxAiwfSz3wDXJZPrgfVIOb4oI1xNgGw5EA6eaWGswGEfJuApYVhH9a37zFrLm0yis-CPf5vuqNfY?auto=format&dpr=1&w=1000"
                alt="Charmander">
            <h3>Charmander</h3>
            <div class="Element"><span class="Type Fire">Fire</span></div>
        </div>
        <div class="Pokemon">
            <span style="margin-left: 40%">#5 <br></span>
            <img class="photo"
                src="https://i.seadn.io/gae/iO46k_zr41Pq12MgV9eeWQFWWzMObSbCiy6horWv-bHCfYZW7-Uxj_6I5nQzbb1xjvOatAd6-ukQTE6JSc7VD1zAKAF8O4CNwobK3g?auto=format&dpr=1&w=1000"
                alt="Charmeleon">
            <h3>Charmeleon</h3>
            <div class="Element"><span class="Type Fire">Fire</span></div>
        </div>
        <div class="Pokemon">
            <span style="margin-left: 40%">#6 <br></span>
            <img class="photo" src="https://pbs.twimg.com/media/GTq_C96XQAA03SO.jpg" alt="">
            <h3>Charizard</h3>
            <div class="Element">
                <span class="Type Fire">Fire</span>
                <span class="Type Flying">Flying</span>
            </div>
        </div>
    </div>
</body>

</html>
